name: 2ndBrain CI

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install chromium-browser

      - name: npm install and test
        run: |
          npm ci
          npm test
        env:
          CI: true
