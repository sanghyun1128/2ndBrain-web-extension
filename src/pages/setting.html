<link rel="stylesheet" href="setting.css" />
<html>
  <meta charset="UTF-8" />
  <script type="module" src="setting.js"></script>
  <body>
    <div id="header">
      <button id="historyButton" class="tab">
        <img src="../images/history-icon.svg" alt="Icon" />
      </button>
      <button id="settingButton" class="tab">
        <img src="../images/setting-icon.svg" alt="Icon" />
      </button>
    </div>
    <ul id="listHeader">
      <li id="listHeaderRow" class="headerRow">
        <span class="headerElement">내용</span>
        <span class="headerElement">일치된 내용</span>
        <span class="headerElement">검색한 곳</span>
        <span class="headerElement">추가한 날짜</span>
        <span class="headerElement">삭제한 날짜</span>
      </li>
    </ul>
    <ul id="list"></ul>

    <ul id="settingHeader">
      <li id="settingHeaderRow" class="headerRow">
        <span class="headerElement">설정 페이지</span>
      </li>
    </ul>
    <ul id="settingList">
      <li class="settingRow">
        <span class="settingElement">저장된 기록 모두 비우기</span>
        <button id="clearButton" class="mediumButton">
          <img src="../images/clear-icon.svg" alt="Icon" />
        </button>
      </li>
      <li class="settingRow">
        <span class="settingElement">언어 변경</span>
        <select id="languageSelect">
          <option value="ko">한국어</option>
          <option value="en">English</option>
        </select>
      </li>
      <li class="settingRow">
        <span class="settingElement">테마 변경</span>
        <select id="themeSelect">
          <option value="light">라이트</option>
          <option value="dark">다크</option>
        </select>
      </li>
    </ul>
    <div id="footer"></div>
  </body>
</html>
